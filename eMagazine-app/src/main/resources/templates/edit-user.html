<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!--    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>-->

    <style>
        .error {color:red}
    </style>
</head>

<html>

<body>

<div th:replace="~{navigation :: navi(AddProduct)}"/>

<div>

    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <div class="panel-title">Register New User</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/allUsers/update/{id}(id = ${userDto.getId()})}"
                      th:object="${userDto}" method="post" class="form-horizontal">

                    <div class="form-group">
                        <div class="col-xs-15">
                            <div th:if="${registrationError != null}">
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    ${registrationError}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- User name -->
                    <!--                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-users"></i></span>
                        <input th:field="*{id}" type="hidden" placeholder="id (*)" class="form-control"/>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-users"></i></span>
                        <input th:field="*{email}" placeholder="email (*)" class="form-control"/>
                    </div>

                    <!-- Password -->
                    <!--                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" th:field="*{password}" placeholder="password (*)" class="form-control"/>
                    </div>

                    <!-- Confirm Password -->
                    <!--                    <div class="error" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" />-->
<!--                    <div style="margin-bottom: 25px" class="input-group">-->
<!--                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>-->
<!--                        <input type="password" th:field="*{matchingPassword}" placeholder="confirm password (*)" class="form-control"/>-->
<!--                    </div>-->


                    <!-- First name -->
                    <!--                    <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" />-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-users"></i></span>
                        <input th:field="*{firstName}" placeholder="first name (*)" class="form-control"/>
                    </div>

                    <!--                    <div class="error" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}" />-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-users"></i></span>
                        <input th:field="*{middleName}" placeholder="middle name name (*)" class="form-control"/>
                    </div>

                    <!-- Last name -->
                    <!--                    <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" />-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-users"></i></span>
                        <input th:field="*{lastName}" placeholder="last name (*)" class="form-control"/>
                    </div>

                    <!--                    <div class="phone" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" />-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-users"></i></span>
                        <input type="tel" th:field="*{phone}" placeholder="phone (*)" class="form-control"/>
                    </div>

                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
