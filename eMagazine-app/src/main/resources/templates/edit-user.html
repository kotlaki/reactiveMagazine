<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>

    <style>
        .error {color:red}
    </style>
</head>

<html>

<body>

<div th:replace="~{navigation :: navi(AddProduct)}"/>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">Редактирование пользователя</h4>
                </header>
                <article class="card-body">
                    <form th:action="@{/users/update}" th:object="${userTest}" method="post" enctype="multipart/form-data">
                        <input th:field="*{id}" type="hidden" class="form-control">

                        <div class="form-row">
                            <div class="col form-group">
                                <label>Логин</label>
                                <input th:field="*{userName}" type="text" class="form-control" placeholder="">
                                <small class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"> </small>
                            </div>
                            <div class="col form-group">
                                <label>Пароль</label>
                                <input th:field="*{password}" type="password" class="form-control" placeholder="">
                                <small class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> </small>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-group">
                                <div class="form-group col-md-12" >
                                    <label>Выберите роль пользователя</label>
                                    <select th:field="*{roles}" class="form-control">
                                        <option th:each="roles: ${roles}"
                                                th:value="${roles.id}"
                                                th:text="${roles.name}" >
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col form-group">
                                <label>Фамилия</label>
                                <input th:field="*{firstName}" type="text" class="form-control" placeholder="">
                                <small class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col form-group">
                                <label>Имя пользователя</label>
                                <input th:field="*{lastName}" type="text" class="form-control" th:rows="3" placeholder="">
                                <small class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col form-group">
                                <label>Эл. почта</label>
                                <input th:field="*{email}" type="email" class="form-control" th:rows="5" placeholder="">
                                <small class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
<!--                                <input th:field="*{id}" type="number" class="invisible" placeholder="">-->
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col form-group">
                                <label>Номер телефона</label>
                                <input th:field="*{phone}" type="tel" class="form-control" th:rows="3" placeholder="">
                                <small class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" name="addProduct" class="btn btn-primary btn-block">Сохранить</button>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </div>
</div>
</body>
</html>
